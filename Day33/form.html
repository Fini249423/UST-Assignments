<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Form
        </title>
        <h1 align="center"><b>STUDENT REGISTRATION FORM</b></h1>
    </head>
    <body bgcolor="pink">
        <form method="POST">
            <label>Firstname:</label>
            <input type="text" name="firstname"/><br><br>
            <label>Lastname:</label>
            <input type="text" name="lastname"/><br><br>

            <label>Gender:</label><br>
            <input type="radio" name="gender" value="male" id="male"/> Male <br>  
            <input type="radio" name="gender" value="female" id="female"/> Female <br>  
            <input type="radio" name="gender" value="other" id="other"/> Other <br><br>

            <label>Course:</label>
            <select>
                <option value="Course">Course</option>  
                <option value="BCA">BCA</option>  
                <option value="BBA">BBA</option>  
                <option value="B.Tech">B.Tech</option>  
                <option value="MBA">MBA</option> 
                <option value="BBA">MCA</option> 
            </select><br><br>

            <label>College:</label>
            <input type="text" name="college"/><br><br>

            <label>Address: </label> <br>  
            <textarea cols="80" rows="5" value="address"></textarea><br><br>

            <label>Email:</label>  
            <input type="email" id="email" name="email" placeholder="example@gmail.com"/><br> <br> 

            <label>Phone : </label>  
            <input type="text" name="country code"  value="+91" size="2"/>   
            <input type="text" name="phone" size="10"/> <br> <br>

            <input type="button" value="Submit"/>
            <input type="button" value="Cancel"/>  


        </form>
    </body>
</html>
