<!DOCTYPE html>

<html>

<head>

  <title>Multiplication Table</title>

</head>

<body>

 

  <script>

const number = parseInt(prompt('Enter an integer: '));

for(let i = 1; i <= 10; i++) {

const result = i * number;

console.log(`${number} * ${i} = ${result}`);

}



  </script>

</body>

</html>
